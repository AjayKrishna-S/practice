<body>
    <script>
        //MinMax
        const arr = [12, 55 ,24, 5, 9,];

            function minMax(arr) {

                for(let i = 0; i < arr.length; i++){
                    for(let j = 0; j < arr.length ; j++){
                        if(arr[j] > arr[j + 1]){
                            let tem = arr[j];
                            arr[j] = arr[j + 1];
                            arr[j+1] = tem;
                        }
                    }
                }
                return arr
            };
           console.log(minMax(arr)); 
 
    </script>
</body>
</html>
